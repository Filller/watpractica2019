          </tr>
        </thead>
        <tbody>

            <td>{{showCars[0].licensePlate}}</td>
            <td>{{showCars[0].brand}}</td>

          <tr>

            <!--<td><a href="add-car-rental-page">Rent!</a></td>-->

          <tr>

      </table>

      <ul class="pagination-center">
        <button type="button" class="btn btn-default"> << </button>
        <button type="button" [ngClass]="leftClassManager"(click)="changePage($event)" id="first"> {{pageState.firstButton}} </button>
        <button type="button" [ngClass]="middleClassManager" (click)="changePage($event)" id="middle">{{pageState.middleButton}} </button>
        <button type="button" [ngClass]="rightClassManager" (click)="changePage($event)" id="right"> {{pageState.leftButton}} </button>
        <button type="button" class="btn btn-default"> >> </button>
      </ul>
